<html>
  <head>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">

      // Load the Visualization API and the corechart package.
      google.charts.load('current', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.charts.setOnLoadCallback(drawChart);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {

        // Create the data table.
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Day of Week');
        data.addColumn('number', 'Friend1');
        data.addColumn('number', 'Friend2');
        data.addRows([
          ['Monday', 60, 30],
          ['Tuesday', 30, 45],
          ['Wednesday', 45, 30],
          ['Thursday', 90, 60],
          ['Friday', 0, 30],
          ['Saturday', 45, 60],
          ['Sunday', 25, 50],
        ]);

        // Set chart options
        var options = {'title':'Weekly Exercise',
                        hAxis: {
                              title: 'Day of Week',
                              }, 
                        vAxis: {
                              title: 'Minutes of exercise per day'
                              },
                       'width':1000,
                       'height':400};

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
        chart.draw(data, options);
        var barChart = new google.visualization.ColumnChart(document.getElementById('barChart_div'));
        barChart.draw(data, options);
      }
    </script>
  </head>

  <body>
    <!--Div that will hold the pie chart-->
    <div id="chart_div"></div>
    <div id ="barChart_div"></div>
  </body>
</html>
